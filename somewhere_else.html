<!DOCTYPE html>
<html lang="en">

<body class="somewhere-else-page">
    <!-- Navigation Bar  -->

        <div class="logo">naliesy</div>
        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="work.html">work</a>

    <h1 id="welcomeText">You have arrived. But have you been here before?</h1>
    <p class="floating-text" id="crypticText">Somewhere Else is closer than you think.</p>
    
    <button class="interaction" id="startBtn">Continue</button>

    <div class="chat-container" id="chatContainer">
        <div class="chat-box">
            <p><strong>System:</strong> "Describe your future in one word."</p>
            <input type="text" id="userInput" placeholder="Type here..." oninput="autoCompleteText()">
            <button onclick="generateResponse()">Submit</button>
            <p id="responseText"></p>
        </div>
    </div>

    <button class="exit-btn" id="exitBtn" onclick="attemptExit()">Leave</button>

    <script src="script.js"></script>
